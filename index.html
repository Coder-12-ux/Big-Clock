<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Big-Clock</title>
    </head>

    <link rel="stylesheet" href="styles.css">

    <!-- Google fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Chivo+Mono:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,200,300,regular,500,600,700,800,900"
        rel="stylesheet" />
    <!-- Google fonts -->

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <body>
        <!-- the heading area -->
        <div class="header">
            <div id="heading" class="sec-text">Big Clock</div>

        </div>
        <!-- the heading area -->

        <!-- the clock area -->
        <div id="main-area" class="main">
            <span class="main-text" id="hour">HH</span>
            <span class="sep sec-text"></span>
            <span class="main-text" id="minute">MM</span>
            <span class="sep sec-text"></span>
            <span class="main-text" id="second">SS</span>
        </div>
        <!-- the clock area -->
    </body>

    <script src="app.js"></script>

</html>
